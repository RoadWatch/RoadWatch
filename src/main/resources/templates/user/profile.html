<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="partials/header :: head">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<navbar th:include="partials/navbar :: nav"></navbar>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h1>This is the profile page!</h1>
            <h1>Welcome, <span th:text="${user.getUsername()}">User</span></h1>
            <h3>Here is <span th:text="${user.getUsername()} + '\'s'"></span> profile information</h3>
        </div>

        <p>First Name:<span th:text="${user.getFirstName()}"></span></p><br>
        <p>Last Name:<span th:text="${user.getLastName()}"></span></p><br>
        <p>Username:<span th:text="${user.getUsername()}"></span></p><br>
        <p>Email:<span th:text="${user.getEmail()}"></span></p>


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
            <p>Edit</p>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit User information</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body mx-3">
                            <form th:action="${'/user/' +  user.id + '/edit'}" method="POST">
                                <div class="md-form mb-5">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <input type="text" id="firstName" class="form-control validate"
                                           th:value="${user.firstName}" th:name="firstName">
                                    <label data-error="wrong" data-success="right" for="firstName">Update first
                                        name</label>
                                </div>

                                <div class="md-form mb-5">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <input type="text" id="lastName" class="form-control validate"
                                           th:value="${user.lastName}" th:name="lastName">
                                    <label data-error="wrong" data-success="right" for="lastName">Update last
                                        name</label>
                                </div>

                                <div class="md-form mb-5">
                                    <i class="fas fa-tag prefix grey-text"></i>
                                    <input type="text" id="username" class="form-control validate"
                                           th:value="${user.username}" th:name="username">
                                    <label data-error="wrong" data-success="right" for="username">Update
                                        Username</label>
                                </div>

                                <div class="md-form mb-5">
                                    <i class="fas fa-envelope prefix grey-text"></i>
                                    <input type="email" id="email" class="form-control validate"
                                           th:value="${user.email}" th:name="email">
                                    <label data-error="wrong" data-success="right" for="email">Update Your email</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="sumbit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
