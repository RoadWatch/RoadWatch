            <label for="exampleInputEmail1">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name">

            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password">
        </div>
        <input type="submit" class="btn btn-info">
    </form>
