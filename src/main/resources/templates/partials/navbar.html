<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<nav th:fragment="nav" class="navbar" id="navBar">
    
    
    <div class="container-fluid">
        <th:block sec:authorize="isAuthenticated()">
            <div id=navProfile>
                <a th:href="@{'/user/profile'}">
                    <img src="/images/round-account-button-with-user-inside.png" alt="img">
                </a>
            </div>
        </th:block>
        
        <a href="/">
            <div id="logo">
                <div id="navCircle">
                    <img src="/images/tracking.png" id="navLogo" alt="img">
                </div>
            </div>
        
        </a>
        
        <a href="/"><h1 id="navHead">BCRW</h1></a>
        <hr id="navLine">

        <ul class="nav justify-content-center linkContainer">
            <li class="nav-item">
                <a class="nav-link" href="/map">Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/forum">Forum</a>
            </li>
            <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a href="/">Login</a>
                </li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn" type="submit" id="navLogout">Logout</button>
                    </form>
                </li>
            </th:block>
            <li class="nav-item">
                <a href="/aboutus" class="btn" id="navLogin">About Us</a>
            </li>
        </ul>
    </div>
    <div id="navTriangle"></div>
</nav>


<footer th:include="partials/footer :: footer"
        class="p-3 mb-2 text-white"
        style="background: #4052D0"></footer>
</body>
</html>
