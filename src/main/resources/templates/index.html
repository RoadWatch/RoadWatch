<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <title>Index</title>

<body>
<nav th:include="partials/navbar :: nav"></nav>

<div th:if="${param.error}">
    <h2 class="red"> Invalid Username or Password</h2>
</div>

<div id="loginBox">
<form th:action="@{/login}" method="post" id="Login">
    <div class="form-group">
        <label class="loginFont" for="loginInputUser"></label>
        <input type="email" class="form-control" id="loginInputUser" placeholder="Username">
    </div>
    <div class="form-group">
        <label class="loginFont" for="loginInputPassword"></label>
        <input type="password" class="form-control" id="loginInputPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn loginSubReg" id="loginSubmit" >Login <img id="loginLogo" src ="images/login.png"></button>
    <button type="register" class="btn loginSubReg" id="loginReg"> Register </button>
</form>

    <a href="#" id="loginCont">Continue as guest?</a>
</div>
